<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="buttons">
        <button class="toast" onclick="showToast(successMessage)">Success</button>
        <button class="toast" onclick="showToast(errorMessage)">Error</button>
        <button class="toast" onclick="showToast(invalidMessage)">Invalid</button>
    </div>
    <div id="toastBox"></div>
     
    <script src="./index.js"></script> 
</body>
</html>
